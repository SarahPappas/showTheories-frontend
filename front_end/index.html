<html>
  <head>
    <title>Show Theories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Lato" rel="stylesheet">
  </head>
  <body>
    <div class="background">
      <!-- place the custom tag anywhere inside the body -->
      <home></home>
      <newTheory></newTheory>
      <theoryList></theoryList>
    </div>
    <!-- include the tag -->
    <script type="riot/tag" src="home.tag"></script>
    <script type="riot/tag" src="theoryList.tag"></script>
    <script type="riot/tag" src="theory.tag"></script>
    <script type="riot/tag" src="newTheory.tag"></script>

    <!-- include bluebird, riot.js, lodash -->
    <srcript src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.4.6/bluebird.core.js"></script>
    <script src="https://cdn.jsdelivr.net/riot/3.0/riot+compiler.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.js"></script>
    <!-- include models -->
    <script type="text/javascript" src="theoriesModel.js"></script>
    <script type="text/javascript" src="activeViewModel.js"></script>

    <!-- mount the tag -->
    <script>riot.mount("home");</script>
    <script>riot.mount("theoryList");</script>
    <script>riot.mount("newTheory");</script>
  </body>
</html>
